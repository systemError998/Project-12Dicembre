  <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="card-body">
              <div class="mb-3 row">
                <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                  <input type="hidden" name="id" class="form-control" />
                  <input type="text" name="brand" class="form-control" id="brandUpdate" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="model" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" name="nome" class="form-control" id="nomeUpdate" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="descrizione" class="col-sm-2 col-form-label">Descrizione</label>
                <div class="col-sm-10">
                  <input type="text" name="descrizione" class="form-control" id="descrizioneUpdate" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" name="price" class="form-control" id="priceUpdate" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                  <input type="text" name="image" class="form-control" id="imageUpdate" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="ID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" name="ID" class="form-control" id="_id" />
                </div>
              </div>
              <div class="mb-3 row px-5 saveBtn">
                <button type="button" class="btn btn-outline-dark w-100">Update</button>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
